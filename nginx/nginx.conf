events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:8080;
    }

    upstream content_delivery_service {
        server content-delivery-service:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # User Service API
        location /api/auth {
            proxy_pass http://user_service/api/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/users {
            proxy_pass http://user_service/api/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Content Delivery Service API
        location /api/content {
            proxy_pass http://content_delivery_service/api/content;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
