version: '3.8'

services:
  # Infrastructure Services
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - news-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - news-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo
    networks:
      - news-net


  redis:
    image: redis:7
    container_name: redis
    command: redis-server --maxmemory 200mb --maxmemory-policy volatile-lru
    ports:
      - "6379:6379"
    networks:
      - news-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - content-delivery-service
      - frontend
    networks:
      - news-net

  # Microservices (Placeholders for now, will be built from Dockerfiles)
  user-service:
    build:
      context: ./Services/UserService
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=users_db;Username=admin;Password=password
      - RabbitMQ__HostName=rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - news-net

  news-aggregator:
    build:
      context: ./Services/NewsAggregator
      dockerfile: Dockerfile
    container_name: news-aggregator
    environment:
      - RabbitMQ__HostName=rabbitmq
      - NewsApi__Key=12f2134efa4348859c46b49d912ccf83
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - news-net

  blog-aggregator:
    build:
      context: ./Services/BlogAggregator
      dockerfile: Dockerfile
    container_name: blog-aggregator
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - news-net

  content-processor:
    build:
      context: ./Services/ContentProcessor
      dockerfile: Dockerfile
    container_name: content-processor
    environment:
      - RabbitMQ__HostName=rabbitmq
      - ConnectionStrings__MongoDb=mongodb://admin:password@mongo:27017
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-net

  content-delivery-service:
    build:
      context: ./Services/ContentDelivery
      dockerfile: Dockerfile
    container_name: content-delivery-service
    environment:
      - ConnectionStrings__MongoDb=mongodb://admin:password@mongo:27017
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-net

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80" # Expose directly for debug if needed, but NGINX should handle it
    networks:
      - news-net

networks:
  news-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
